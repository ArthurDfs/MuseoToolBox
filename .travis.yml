dist: bionic
language: python
os : linux


addons:
   apt:
     packages:
     - libgdal-dev
matrix:
  include:
  - os: linux
    python: 3.6
  - os: linux
    python: 3.7

before_install:
  - sudo add-apt-repository --yes ppa:ubuntugis/ppa
  - sudo apt-get --quiet update
  - sudo apt-get install --yes libgdal-dev gdal-bin
install:
  - pip install gdal==`gdal-config --version`
  - pip install -r requirements.txt
  - pip install .
  - pip install --user codecov
  - pip install pytest-cov pytest

script:
- python setup.py develop
- py.test  --cov-report term --cov=test/

deploy:
  provider: pypi
  user: "karasiak"
  password:
    secure: 
  on:
    tags: true
    branch: master
  skip_existing: true

after_succes:
 - codecov 
